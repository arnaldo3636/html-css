<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hspedado no meu próprio servidor</p>
    <video src="midia/Mulher.webm" width="300" controls poster="imagens/capa-mulher.png"></video>

    <video controls loop width="150" poster="imagens/capa-mulher.png">
        <source src="midia/mulher.mp4" type="video/mp4">
        <source src="midia/Mulher.m4v" type="video/m4v">
        <source src="midia/mulher.webm" type="video/webm">
        <source src="midia/mulher.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução</p>
    </video>

    <h1>Inserimdo vídeos do youtube</h1>
    <iframe width="560" height="250" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player"
        frameborder="0" lerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/674557741?h=5ca37da63f&color=ffffff&title=0&byline=0&portrait=0&badge=0"
        width="300" height="250" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen>
    </iframe>

</body>

</html>
