<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Voce póde escrever um paragrafo</p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br>como esse, voce pode usar a tag &lt;br&gt;
        <!---->
    </p>
    <p>
        Vamos adiconnar alguns simbolos especiaris:
        &reg;
        &copy;
        &trade;
        &pound;
        &delta;
        &Delta;
    </p>
    <p>
        Vamos adicionar alguns emoji:
        &#x1F44D;
        🤙
        &#x1F919;
        🥫 🏇 🧗‍♀️
    </p>
